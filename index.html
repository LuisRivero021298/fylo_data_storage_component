<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Fylo Data Component</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
  <div class="main">
    <section id="component">
      <article id="files" class="container">
        <div class="files-header">
          <img src="./assets/images/logo.svg" alt="logo">
        </div>
        <div class="icon-files">
          <a href="#" class="icon-file">
            <img src="./assets/images/icon-document.svg" alt="document">
          </a>
          <a href="#" class="icon-file">
            <img src="./assets/images/icon-folder.svg" alt="folder" srcset="">
          </a>
          <a href="#" class="icon-file">
            <img src="./assets/images/icon-upload.svg" alt="upload" srcset="">
          </a>
        </div>
      </article>
  
      <article id="storage" class="container">
        <div class="row">
          <div class="storage-header">
            Youâ€™ve used <span>815 GB</span> of your storage
          </div>
          <div class="storage-body">
            <div class="storage">
              <span></span>
            </div>
            <div class="storage-labels">
              <span id="init-storage"> 0 GB </span> 
              <span id="end-storage"> 1000 GB </span>
            </div> 
          </div>
          <div class="storage-free">
            <span> 185 </span> GB Left
          </div>
        </div>
      </article>
    </section>
  </div>
  <div class="bg-desktop">
    <img src="./assets/images/bg-desktop.png" alt="bg">
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/LuisRivero021298">Luis Rivero</a>.
  </footer>
</body>
</html>
